apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

compileJava {
    options.compilerArgs << "-parameters"
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-core:3.2.1'
    compile 'com.beust:jcommander:1.48'
    compile 'io.github.lukehutch:fast-classpath-scanner:1.9.17'
    compile 'com.alibaba:fastjson:1.2.7'
    compile 'org.webjars.npm:es6-promise:3.0.2'
    compile 'org.webjars.npm:reqwest:2.0.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.vertx:vertx-unit:3.2.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'io.github.notsyncing.cowherd'
            artifactId 'cowherd-core'
            version '0.1.0'
            from components.java
        }
    }
}

uploadArchives {
    repositories {
        mavenLocal()
    }
}
